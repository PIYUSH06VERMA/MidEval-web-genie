<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GramMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Header -->
  <header class="navbar">
    <div class="logo">✍️ GramMate</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <h1>Welcome to GramMate</h1>
    <p class="subtitle">Check your English text for spelling and grammar corrections with this tool.</p>

    <div class="container">
      <textarea id="inputText" maxlength="150" oninput="updateCount()" placeholder="Enter text here..."></textarea>
      
      <div class="buttons">
        <button onclick="checkText()">Check Text</button>
        <button onclick="copyText()">Copy Text</button>
        <button onclick="clearText()">Clear Text</button>
      </div>

      <div class="char-count">
        <span id="charCount">Total Character: 0</span>
        <span id="charRemain">Remaining: 150</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
